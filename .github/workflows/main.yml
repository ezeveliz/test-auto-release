# This is a basic workflow to help you get started with Actions

name: Auto Release

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  Changelog:
  
    runs-on: ubuntu-latest
    
    outputs:
      shouldCreateRelease: ${{ steps.changelog.outputs.shouldCreateRelease }}
      version: ${{ steps.changelog.outputs.version }}
      release: ${{ steps.changelog.outputs.release }}
      changelog: ${{ steps.changelog.outputs.changelog }}

    steps:
      - uses: actions/checkout@v2
      - name: Read the Releases File
        id: changelog
        uses: Jeconias/changelog@v1.3
        with:
          path: "./changelog.md"
      - run: echo "${{steps.changelog.outputs.changelog}}"
      
  Release:
  
    needs: Changelog
    if: needs.Changelog.outputs.shouldCreateRelease == 'true'

    runs-on: ubuntu-latest

    steps:
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.Changelog.outputs.version }}
          release_name: ${{ needs.Changelog.outputs.release }}
          body: ${{needs.Changelog.outputs.changelog}}
          draft: false
          prerelease: false

  Publish_Changelog:

    needs: Changelog
    if: needs.Changelog.outputs.shouldCreateRelease == 'true'

    runs-on: ubuntu-latest

    steps:

      - name: Get Code
        uses: actions/checkout@v2.3.4

      - name: Push Changes
        uses: GuillaumeFalourd/git-commit-push@v1.3
        with:
          email: ${{ github.actor }}@users.noreply.github.com
          name: ${{ github.actor }}
          commit_message: "Update changelog"
          target_branch: main
          files: "./changelog.md"
          remote_repository: https://github.com/ezeveliz/test-auto-docs
          access_token: ${{ github.PUSH_TOKEN }}
          force: true
          empty: true
          tags: true